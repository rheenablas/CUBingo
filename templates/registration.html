{% extends "base.html" %}

{% block main_content %}
    <h1>Register</h1>
    <form action="" method="POST" novalidate class="marbot">
            
        {{ form.hidden_tag() }}
        
        {{ form.username.label }}
        {{ form.username() }}
        {% for error in form.username.errors %}
            {{ error }}
        {% endfor %}
        <br />
        {{ form.submit() }}
        <br/>
        
    </form>

    
    {% endblock %}
